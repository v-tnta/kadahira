name: kadahira
description: "カダイがでたらヒラくやつ"
publish_to: 'none'
version: 1.3.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  flutter_datetime_picker_plus: ^2.2.0
  shared_preferences: ^2.3.2
  sqflite: ^2.4.2
  path: ^1.8.3
  flutter_launcher_icons: ^0.14.1
  google_fonts: ^6.2.1
  flutter_local_notifications: ^19.1.0
  flutter_timezone: ^4.1.0
  permission_handler: ^12.0.0+1
  timezone: ^0.10.0

#dependency_overrides:
#  path_provider:
#    git:
#      url: https://github.com/flutter/packages.git
#  path_provider_foundation:
#    git:
#      url: https://github.com/flutter/packages.git
#      path: packages/path_provider/path_provider_foundation

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/images/
  uses-material-design: true

flutter_icons:
  ios: true
  image_path: "assets/images/kadahira-logo-v2.png"
  remove_alpha_ios: true
  android: true
  adaptive_icon_background: "assets/images/kadahira-logo-v2.png"
  adaptive_icon_foreground: "assets/images/kadahira-logo-v2.png"